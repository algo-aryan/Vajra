			$('.flipbook .double').scissor();

			// Create the flipbook

			$('.flipbook').turn({
					// Elevation

					elevation: 50,
					// width: 800,
					// height: 600,
					// Enable gradients

					gradients: true,

					// Auto center this flipbook

					autoCenter: true

			});
			
			$('.even').click(function(){$(".flipbook").turn("previous");});
			$('.odd').click(function(){$(".flipbook").turn("next");});
