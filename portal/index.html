<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Records Management System</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #f59e0b;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            margin: 0; 
            line-height: 1.5;
        }

        /* Navigation */
        .header { 
            background: var(--surface); 
            padding: 0 40px; 
            height: 70px;
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }

        .brand { 
            font-weight: 700; 
            font-size: 18px; 
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-tag {
            background: #f1f5f9;
            color: var(--text-muted);
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Layout Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Search Section */
        .search-card { 
            background: var(--surface); 
            padding: 32px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .search-card h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
        }

        .search-group {
            display: flex; 
            gap: 12px; 
        }

        input { 
            flex-grow: 1; 
            padding: 12px 16px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
            background: #fcfcfd;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background: #fff;
        }

        button { 
            padding: 12px 28px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover { 
            background: var(--primary-dark); 
        }

        /* Data Display */
        #output { 
            background: var(--surface); 
            border-radius: 12px; 
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            min-height: 100px;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 14px;
        }

        th { 
            background: #f8fafc; 
            color: var(--text-muted); 
            font-weight: 600;
            padding: 16px; 
            text-align: left; 
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td { 
            padding: 16px; 
            border-bottom: 1px solid var(--border); 
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #fbfcfe;
        }

        /* Status States */
        .status-msg {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
        }

        .error { color: #dc2626; }
        .warning { color: var(--accent); }

    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            MCD Internal
            <span class="brand-tag">Secure Access Lvl 01</span>
        </div>
        <div style="font-size: 13px; color: var(--text-muted);">
            Production Registry
        </div>
    </header>

    <main class="container">
        <section class="search-card">
            <h1>Property Records Query</h1>
            <div class="search-group">
                <input type="text" id="pidInput" placeholder="Enter Property ID (e.g., MCD-PROD-0000001)">
                <button onclick="fetchRecord()">Query Database</button>
            </div>
        </section>

        <div id="output">
            <div class="status-msg">Enter a valid Property ID to retrieve records from the production environment.</div>
        </div>
    </main>

    <script>
      // --- PHASE 3.1: CANVAS FINGERPRINTING ---
      async function generateHardwareID() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          ctx.textBaseline = "top";
          ctx.font = "14px 'Arial'";
          ctx.fillText("Vajra-MCD-Forensics", 2, 2);
          const fingerprint = btoa(canvas.toDataURL()).substring(100, 124);
          
          // Log the Fingerprint silently to your Nginx/Lua backend
          fetch(`/api/v1/telemetry?hwid=${fingerprint}`);
          return fingerprint;
      }
  
      async function fetchRecord() {
          const val = document.getElementById('pidInput').value.trim();
          const container = document.getElementById('output');
          
          /* COMMENTED OUT FOR PHASE 1 DEMO REALISM
          const pidRegex = /^MCD-PROD-\d{7}$/;
          if (!pidRegex.test(val)) { ... } 
          */
  
          const hwid = await generateHardwareID();
          container.innerHTML = `<div class="status-msg">Querying Production Database... (ID: ${hwid})</div>`;
  
          try {
              // Include HWID in the request for the Forensic Dossier
              const res = await fetch(`/api/v1/search?pid=${encodeURIComponent(val)}&hwid=${hwid}`);
              const data = await res.json();

            if (data && data.length >= 1) {
                let html = `<div class="table-wrapper"><table><thead><tr>`;
                
                const columns = Object.keys(data[0]);
                columns.forEach(col => {
                    html += `<th>${col.replace(/_/g, ' ').toUpperCase()}</th>`;
                });
                html += `</tr></thead><tbody>`;

                data.forEach(record => {
                    html += `<tr>`;
                    columns.forEach(col => {
                        const cellValue = record[col] !== null ? record[col] : 'â€”';
                        html += `<td>${cellValue}</td>`;
                    });
                    html += `</tr>`;
                });

                html += `</tbody></table></div>`;
                container.innerHTML = html;
            } else {
                container.innerHTML = `<div class="status-msg error">No records found for the requested ID in the production database.</div>`;
            }
        } catch (e) {
            container.innerHTML = `<div class="status-msg error"><strong>System Error:</strong> Unable to establish a connection to the database.</div>`;
        }
    }
    </script>
</body>
</html>
